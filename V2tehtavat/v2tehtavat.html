<!DOCTYPE html>

    <article class="vieri" id="yksi">
        <h2>Teht&auml;v&auml; 1</h2>
        <p>Tee ohjelma, joka j&auml;rjest&auml;&auml; kolme numeroa.</p>
        <form>
            <input type="text" id="eka">
            <input type="text" id="toka">
            <input type="text" id="kolmas">
            <button type="button" onclick="jarjesta()">J&auml;rjest&auml; luvut</button>
        </form>
    </article>
    <article class="vieri" id="kaksi">
        <h2>Teht&auml;v&auml; 2</h2>
        <p>Etsin suurin numeron viidest&auml; luvusta.</p>

            <input type="text" id="luku1">
            <input type="text" id="luku2">
            <input type="text" id="luku3">
            <input type="text" id="luku4">
            <input type="text" id="luku5">
            <button type="button" name="<button></button>" onclick="etsiSuurin()">Etsi suurin numero</button>

    <article class="vieri" id="kolme">

        <p>Tarkistan, onko luku parillinen vai pariton.</p>

    <article class="vieri" id="nelja">

            <input type="text" id="ika">
            <button type="button" onclick="ajoneuvo()">N&auml;yt&auml; ajoneuvo</button>
        </form>
    </article>
    <article class="vieri" id="viisi">

        <p>K&auml;&auml;nn&auml; "Hei maailma" valitulle kielelle.</p>
        <select id="kieli">
            <option value="eng">Englanti</option>
            <option value="swe">Ruotsi</option>
            <option value="esp">Espanja</option>
        </select>
        <button type="button" onclick="kaanna()">K&auml;&auml;nn&auml;</button>
